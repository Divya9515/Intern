<!DOCTYPE html>
<html>
 <head>
  <title>Functions</title>
  <script type="text/javascript">
   function concatenate(first,last)
   {
    var full;
    full=first+last;
    return full;
   }
   function secondFunction()
   {
    var result;
    result=concatenate("Zara","Ali");
    console.log(result);
   }
  </script>
 </head>
 <body>
  <h1>Click the below button to call secondFunction</h1>
  <form> 
   <input type="button" value="Callfunction" onclick="secondFunction()">
  </form>
 </body>
</html>
